<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/result-page.css">
    <title>Document</title>
</head>

<body>
    <div id="mainContainer">
        <div id="imgContainer"><img src="assets/epicode_logo.png" alt="logo epicode"></div>
        <div id="titlesContainer">
            <h3>Results</h3>
            <p>The summary of your answers:</p>
        </div>
        <div id="resultsContainer">
            <div class="containerPercent">
                <p>Corrette</p>
                <span id="percentualeCorrette">34.6%</span>
                <p class="comparazione"><span id="numeroCorrette"></span> su <span class="numeroDomande"></span> domande
                </p>

            </div>

            <div class="contenitoreDelChart" style=" width: 400px; height: 400px;">
                <canvas id="myChart"></canvas>
            </div>

            <div class="containerPercent">
                <p>Sbagliate</p>
                <span id="percentualeSbagliate">66.4%</span>
                <p class="comparazione"><span id="numeroSbagliate"></span> su <span class="numeroDomande"></span>
                    domande</p>
            </div>
        </div>
        <div id="button">
            <button>RATE US</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/provaChart.js"></script>
</body>

</html>
